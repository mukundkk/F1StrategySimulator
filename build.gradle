plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}
dependencies {
    compile 'junit:junit:4.12'
    compile 'org.apache.commons:commons-math3:3.6.1'
    runtime 'com.github.cliftonlabs:json-simple:3.1.1'
}
